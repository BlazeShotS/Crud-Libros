<form enctype="multipart/form-data" method="post">
    {% csrf_token %} <!--Es como una llave que le dice a django que este formulario le pertenece a esta aplicacion-->
    {% for campo in formulario %} <!--formulario es lo de color naranja que esta en mi views.py-->
        <div class="mb-3">
            <label for="" class="form-label">{{campo.label}}</label> <!--viene de mi models el verbose-->
            <input 
            type="{{campo.field.widget.input_type}}" 
            class="form-control"
            name="{{campo.name}}"
            id="" aria-describedby="helpId"
            placeholder="{{campo.label}}"
            value="{{ campo.value | default:'' }}" 
            />
        </div>
        <!--Para errores-->
        <div class="col-12 help_text"> {{campo.errors}}</div>
    {% endfor %}

    <input name="" id="" class="btn btn-success" type="submit" value="Enviar Informacion"/>
    
</form>
