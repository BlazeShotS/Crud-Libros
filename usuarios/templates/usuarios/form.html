<form enctype="multipart/form-data" method="post" class="form-autor">
    {% csrf_token %}
    {% for campo in formularioUsuario %}
        <div class="campo-formulario">
            <label class="label-formulario">{{ campo.label }}</label> <!--esto es del verbose_name-->    
            
            <input 
                type="{{ campo.field.widget.input_type }}"
                class="input-formulario"
                name="{{ campo.name }}"
                placeholder="{{ campo.label }}"
            />
            
            <div class="error-formulario">{{ campo.errors }}</div>
        </div>
    {% endfor %}

    <div class="botones-formulario">
        <input class="btn-enviar" type="submit" value="Enviar InformaciÃ³n"/>
        <a class="btn-volver" href="{% url 'inicio' %}">Volver</a> <!--ese href , ListarAutor siempre vendra de urls.py-->
    </div>
</form>
